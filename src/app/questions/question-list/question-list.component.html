<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" (click)="addMcq()">Add MCQ</button>
  </div>
  <div class="col-md-12 mt-2">
    <app-question-item
      *ngFor="let questionEl of questions; let i = index"
      [question]="questionEl"
      [index]="i"
    ></app-question-item>
  </div>

</div>

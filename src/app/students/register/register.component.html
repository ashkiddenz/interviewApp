<div class="row mt-2">
  <div class="col-md-8 offset-md-2">
  <form (ngSubmit)="submitForm()" [formGroup]="registerForm" autocomplete="off">
    <div>
      <mat-card >

        <mat-card-title class="h1 text-center">Register</mat-card-title>

        <!-- First Name  -->
        <div class="form-group">
          <mat-form-field class="col-md-12">
            <mat-label>First Name</mat-label>
            <input
              matInput
              formControlName="firstName"
            />
          </mat-form-field>
        </div>
       <!-- First Name  -->

          <!-- Second Name  -->
          <div class="form-group">
            <mat-form-field class="col-md-12">
              <mat-label>Second Name</mat-label>
              <input
                matInput
                formControlName="secondName"
              />
            </mat-form-field>
          </div>
        <!-- Second Name -->

          <!-- Email  -->
          <div class="form-group">
            <mat-form-field class="col-md-12">
              <mat-label>Email</mat-label>
              <input
                matInput
                formControlName="email"
              />
            </mat-form-field>
          </div>
        <!-- Email -->

        <!-- Password -->
        <div class="form-group" >
          <mat-form-field class="col-md-12" >
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Ex. 20112020@codemax"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <!-- Password -->

        <div class="mt-3 ml-3 text-center">
          <button
            [disabled]="!registerForm.valid"
            class="w-25 "
            type="submit"
            mat-raised-button
            color="primary"
          >
            Register
          </button>
        </div>
      </mat-card>
    </div>
  </form>
</div>
</div>

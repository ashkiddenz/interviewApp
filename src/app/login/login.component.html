<div class="row mt-2">
  <div class="col-md-8 offset-md-2">
  <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
    <div>
      <mat-card >

        <mat-card-title class="h1 text-center">Login</mat-card-title>
        <!-- Email  -->
        <div class="form-group">
          <mat-form-field class="col-md-12">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Ex. ashley.colaco@codemax.in"
              formControlName="email"
            />
          </mat-form-field>
        </div>
        <!-- Email -->

        <!-- Password -->
        <div class="form-group" >
          <mat-form-field class="col-md-12" >
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Ex. 20112020@codemax"
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <!-- Password -->

        <div class="mt-3 ml-3 text-center">
          <button
            class="w-25 "
            type="submit"
            mat-raised-button
            color="primary"
          >
            Login
          </button>
        </div>
        <div class="mt-3 alert alert-danger text-center" *ngIf="failedAuthentication">
          <p>Invalid email and password !!! Please try again !!!</p>
        </div>
      </mat-card>
    </div>
  </form>
</div>
</div>

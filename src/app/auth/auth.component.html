<div class="container">
  <div class="row">
    <form
      (ngSubmit)="submitForm()"
      [formGroup]="authForm"
      class="border border-light p-5 col-md-6"
    >
      <p class="text-center h4 mb-4">
        {{ isLoginMode ? "Sign in" : "Register" }}
      </p>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control mb-4"
          formControlName="email"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control mb-4"
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">
          {{ isLoginMode ? "Login" : "Register" }}
        </button>
        | {{ isLoginMode ? "Not a member?" : "" }}
        <button type="button" class="btn btn-primary" (click)="switchLogin()">
          {{ isLoginMode ? "Register" : "Already a User?" }}
        </button>
      </div>
    </form>
  </div>
</div>
